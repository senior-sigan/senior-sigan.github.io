{{ define "main"}}

<main>
    <header class="article-header">
        <h1>{{ .Title | markdownify }}</h1>
        <address>
            <a rel="author">{{ .Site.Params.author }}</a>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
        </address>
    </header>
    <article>
        {{ .Content }}
    </article>
</main>

{{ end }}
