{% extends "base.html" %}

{% block content %}
<content>
    <ul class="archive">
        {% for note in site.pages | sort(reverse=true, attribute="url") if 'talk' in note.metadata.tags %}
        <li>
            <a href="{{ note.url }}" class="wikilink">{{note.title}}</a>
            {% if note.date %}
            <span>({{ note.date.strftime("%B %Y") }})</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</content>
{% endblock %}
